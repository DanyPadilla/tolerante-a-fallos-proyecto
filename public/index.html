<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Adivinanza</title>
</head>

<body>
    <h1>¡Adivina el número!</h1>
    <form id="formulario">
        <label for="conjetura">Ingresa tu conjetura (entre 1 y 100):</label>
        <input type="number" id="conjetura" name="conjetura" min="1" max="100" required>
        <button type="submit" id="botonAdivinar">Adivinar</button>
    </form>
    <button id="nuevoNumero">Generar nuevo número</button>
    <div id="resultado"></div>
    <div id="intentos"></div>

    <script>
        const formulario = document.getElementById('formulario');
        const botonAdivinar = document.getElementById('botonAdivinar');
        const resultado = document.getElementById('resultado');
        const nuevoNumeroButton = document.getElementById('nuevoNumero');
        const intentosDiv = document.getElementById('intentos');

        let intentosRestantes = 5;
        let numeroSecreto;

        const actualizarIntentos = () => {
            intentosDiv.innerText = `Intentos restantes: ${intentosRestantes}`;
        };

        const obtenerNuevoNumeroAleatorio = async () => {
            try {
                const response = await axios.get('http://random-number-service/generar-numero-aleatorio');
                return response.data.numero;
            } catch (error) {
                console.error('Error al obtener el número aleatorio:', error);
                throw error;
            }
        };

        const iniciarJuego = async () => {
            intentosRestantes = 5;
            actualizarIntentos();
            formulario.reset();
            botonAdivinar.disabled = false;

            try {
                const response = await axios.post('http://guessing-game-service/iniciar-adivinanza');
                const data = response.data;
                if (response.status === 200) {
                    if (data.mensaje === 'El juego ha sido iniciado.') {
                        numeroSecreto = await obtenerNuevoNumeroAleatorio();
                        resultado.innerText = `Se generó el número ${numeroSecreto}`;
                    }
                } else {
                    console.error('Error al iniciar el juego:', data.error);
                    resultado.innerText = 'Error al conectar con el servidor.';
                }
            } catch (error) {
                console.error('Error al iniciar el juego:', error);
                resultado.innerText = 'Error al conectar con el servidor.';
            }
        };

        const manejarConjetura = async (event) => {
            event.preventDefault();
            if (!numeroSecreto) {
                console.log('El juego no ha sido iniciado.');
                resultado.innerText = 'El juego no ha sido iniciado.';
                return;
            }

            const conjetura = parseInt(document.getElementById('conjetura').value);
            try {
                const response = await axios.post('http://guessing-game-service/adivinar', {
                    conjetura: conjetura
                });
                const data = response.data;
                if (response.status === 200) {
                    resultado.innerText = data.mensaje;
                    if (data.mensaje.includes('Incorrecto')) {
                        intentosRestantes--;
                        actualizarIntentos();
                        if (intentosRestantes === 0) {
                            botonAdivinar.disabled = true;
                            resultado.innerText += ' Se han agotado tus intentos.';
                        }
                    }
                } else {
                    resultado.innerText = data.error;
                }
            } catch (error) {
                console.error('Error al enviar la conjetura:', error);
                if (error.response && error.response.data && error.response.data.error) {
                    resultado.innerText = error.response.data.error;
                } else {
                    resultado.innerText = 'Error al conectar con el servidor.';
                }
            }
        };

        window.onload = iniciarJuego;

        formulario.addEventListener('submit', manejarConjetura);
        nuevoNumeroButton.addEventListener('click', iniciarJuego);
    </script>
</body>

</html>
