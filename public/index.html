<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Adivinanza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>¡Adivina el número!</h1>
    <form id="formulario">
        <label for="conjetura">Ingresa tu conjetura (entre 1 y 100):</label><br>
        <input type="number" id="conjetura" name="conjetura" min="1" max="100" required><br>
        <button type="submit" id="botonAdivinar">Adivinar</button>
    </form>
    <button id="nuevoNumero">Generar nuevo número</button>
    <div id="resultado"></div>
    <div id="intentos"></div>

    <script>
        const formulario = document.getElementById('formulario');
        const botonAdivinar = document.getElementById('botonAdivinar');
        const resultado = document.getElementById('resultado');
        const nuevoNumeroButton = document.getElementById('nuevoNumero');
        const intentosDiv = document.getElementById('intentos');

        let intentosRestantes = 5;
        let numeroSecreto;

        // Función para actualizar el mensaje de intentos
        const actualizarIntentos = () => {
            intentosDiv.innerText = `Intentos restantes: ${intentosRestantes}`;
        };

        // Función para obtener un nuevo número aleatorio del microservicio de números aleatorios
        const obtenerNuevoNumeroAleatorio = async () => {
            try {
                const response = await axios.get('http://localhost:3001/generar-numero-aleatorio');
                return response.data.numero;
            } catch (error) {
                console.error('Error al obtener el número aleatorio:', error);
                throw error; // Propagar el error para manejarlo en el código que llama a esta función
            }
        };

        // Función para iniciar el juego
        const iniciarJuego = async () => {
            intentosRestantes = 5;
            actualizarIntentos();
            formulario.reset(); // Reiniciar el formulario
            botonAdivinar.disabled = false; // Habilitar el botón de adivinar

            try {
                const response = await axios.post('http://localhost:3002/iniciar-adivinanza');
                const data = response.data;
                if (response.status === 200) {
                    console.log(data.mensaje);
                    if (data.mensaje === 'El juego ha sido iniciado.') {
                        numeroSecreto = await obtenerNuevoNumeroAleatorio();
                        resultado.innerText = `Se generó el número ${numeroSecreto}`;
                    }
                } else {
                    console.error('Error al iniciar el juego:', data.error);
                    resultado.innerText = 'Error al conectar con el servidor.';
                }
            } catch (error) {
                console.error('Error al iniciar el juego:', error);
                resultado.innerText = 'Error al conectar con el servidor.';
            }
        };

        // Función para manejar la conjetura del usuario
        const manejarConjetura = async (event) => {
            event.preventDefault();
            if (!numeroSecreto) {
                console.log('El juego no ha sido iniciado.');
                resultado.innerText = 'El juego no ha sido iniciado.'; // Mostrar mensaje en la interfaz
                return;
            }

            const conjetura = parseInt(document.getElementById('conjetura').value);
            try {
                const response = await axios.post('http://localhost:3002/adivinar', {
                    conjetura: conjetura // Asegurarse de enviar como objeto con la clave correcta
                });
                const data = response.data;
                if (response.status === 200) {
                    resultado.innerText = data.mensaje;
                    if (data.mensaje.includes('Incorrecto')) {
                        intentosRestantes--;
                        actualizarIntentos();
                        if (intentosRestantes === 0) {
                            botonAdivinar.disabled = true; // Deshabilitar el botón de adivinar
                            resultado.innerText += ' Se han agotado tus intentos.';
                        }
                    }
                } else {
                    resultado.innerText = data.error; // Mostrar el mensaje de error del servidor
                }
            } catch (error) {
                console.error('Error al enviar la conjetura:', error);
                if (error.response && error.response.data && error.response.data.error) {
                    resultado.innerText = error.response.data.error;
                } else {
                    resultado.innerText = 'Error al conectar con el servidor.';
                }
            }
        };

        // Iniciar el juego al cargar la página
        window.onload = iniciarJuego;

        formulario.addEventListener('submit', manejarConjetura);

        nuevoNumeroButton.addEventListener('click', iniciarJuego);

    </script>
</body>

</html>
