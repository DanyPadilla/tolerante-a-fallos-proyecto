apiVersion: v1
kind: Service
metadata:
  name: random-number-service
spec:
  selector:
    app: random-number
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-number-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: random-number
  template:
    metadata:
      labels:
        app: random-number
    spec:
      containers:
      - name: random-number-container
        image: tu-imagen-random-number
        ports:
        - containerPort: 3001
